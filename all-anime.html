<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Anime List</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="components.css">
  <style>
/* Page-specific styles for all-anime.html */
body {m
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
  margin: 0;
  padding: 0;
}

.all-anime-section {
    padding: 20px;
    margin: 20px auto;
    max-width: 1000px;
    background-color: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.all-anime-section h2 {
    color: var(--accent);
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
}

.anime-grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 1rem;
    justify-items: center;
    text-align: center;
}

/* Styles for individual anime cards to match index.html latest anime */
.anime-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.anime-item > a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.anime-card {
  background-color :var(--card-bg);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 0rem;
  margin-bottom: 5px;
  width: 132px;
  height: 194px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
.anime-card:hover {
  transform: scale(1.05);
}
.anime-card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}
.anime-card h3 {
  display: none;
}
.card-actions {
  display: flex;
  justify-content: space-between;
  width: 100%;
  padding: 0rem 0rem;
}
.episode-btn, .sub-btn {
  padding: 0.3rem 0.8rem;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  font-size: 0.9rem;
}
.episode-btn {
  background-color:orange;
  color: white;
}
.sub-btn {
  background-color: lightgreen;
  color: black;
}
.anime-title {
  color: var(--text-color);
  font-size: 0.9rem;
  font-weight: bold;
  margin-top: 0.5rem;
  text-align: center;
  width: 100%;
  max-width: 132px;
  word-wrap: break-word;
  height: auto;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

/* Pagination Styles */
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 15px;
}

.pagination button {
    background-color: var(--accent);
    color: #111;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.pagination button:hover:not(:disabled) {
    background-color: #00e6b3;
}

.pagination button:disabled {
    background-color: #555;
    cursor: not-allowed;
    opacity: 0.7;
}

.pagination span {
    align-self: center;
    font-weight: bold;
    color: var(--text-color);
}

/* Responsive adjustments (excluding search results) */
@media (max-width: 768px) {
    .all-anime-section {
        padding: 15px;
        margin: 15px auto;
    }

    .anime-grid-container {
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
    }
    .anime-card {
        width: 112px;
        height: 164px;
    }
    .anime-card img {
        height: 140px;
    }
    .anime-title {
        max-width: 112px;
        font-size: 0.8rem;
    }
    .episode-btn, .sub-btn {
        font-size: 0.8rem;
        padding: 0.2rem 0.6rem;
    }

    .pagination button {
        padding: 8px 15px;
        font-size: 0.9em;
    }
    .pagination span {
        font-size: 0.9em;
    }
}

@media (max-width: 600px) {
    .all-anime-section {
        padding: 10px;
        margin: 10px auto;
    }
    .all-anime-section h2 {
        font-size: 1.5em;
    }
    .anime-grid-container {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 0.8rem;
    }
    .anime-card {
        width: 95px;
        height: 140px;
    }
    .anime-card img {
        height: 115px;
    }
    .anime-title {
        max-width: 95px;
        font-size: 0.75rem;
    }
    .episode-btn, .sub-btn {
        font-size: 0.7rem;
        padding: 0.2rem 0.4rem;
    }
}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="nav-placeholder"></div>

  <div id="mainContent">
    <div class="all-anime-section" id="allAnimeSection">
      <h2>All Anime</h2>
      <div class="anime-grid-container" id="allAnimeGrid">
        </div>
      <div class="pagination">
        <button id="prevPageBtn" onclick="prevPage()">Previous</button>
        <span id="pageInfo">Page 1 of X</span>
        <button id="nextPageBtn" onclick="nextPage()">Next</button>
      </div>
    </div>
  </div>

  <div class="search-results-section" id="searchResultsSection">
    <h2></h2>
    <div class="anime-container" id="searchResultsContainer">
        </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="animeData.js"></script>
  <script src="components.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize filteredAnimeList after allAnimeList is loaded from animeData.js
        if (typeof allAnimeList !== 'undefined') {
            filteredAnimeList = [...allAnimeList]; // Using global filteredAnimeList from components.js
            displayCurrentPage(filteredAnimeList); // Using global displayCurrentPage from components.js
        } else {
            console.error("animeData.js not loaded or allAnimeList is undefined.");
            document.getElementById('allAnimeGrid').innerHTML = '<p style="color: var(--muted-text); text-align: center; padding: 20px;">Failed to load anime data.</p>';
        }
    });
  </script>
</body>
</html>
